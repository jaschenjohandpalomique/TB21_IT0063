<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemaster - Cart</title>
    <link rel="stylesheet" href="css/POKEMASTER.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-3 text-bg-light">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <a class="navbar-brand" href="#"><img src="img/pokemasterlogo.png" alt="POKEMASTER Logo" id="logo"></a>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 px-5 justify-content-center mb-md-0">
                    <li class="nav-item"><a href="PROFILE.html" class="nav-link px-3 text-dark">Profile</a></li>
                    <li class="nav-item"><a href="CART.html" class="nav-link active text-red px-3 btn btn-outline-warning" aria-current="page">Carts</a></li>
                    <li class="nav-item"><a href="TRANSACHISTORY.html" class="nav-link px-3 text-dark">History</a></li>
                </ul>

                <div class="text-end">
                    <a href="POKEMASTER.html" class="btn btn-warning">Log Out</a>
                </div>
            </div>
        </div>
    </header>
    <section class="hero d-flex align-items-center justify-content-center text-center" id="hero">
        <div class="container">
            <div class="container mt-5">
                <h1 class="text-center mb-4">Your Cart</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="img/coin2.png" class="card-img-top" alt="600 PokeCoins">
                            <div class="card-body">
                                <h5 class="card-title">600 PokeCoins</h5>
                                <p class="card-text">Get 50 Web Store Bonus Coins</p>
                                <p><strong>Price:</strong> $4.99</p>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="img/coin3.png" class="card-img-top" alt="1,300 PokeCoins">
                            <div class="card-body">
                                <h5 class="card-title">1,300 PokeCoins</h5>
                                <p class="card-text">Get 100 Web Store Bonus Coins</p>
                                <p><strong>Price:</strong> $9.99</p>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="img/coin4.png" class="card-img-top" alt="2,700 PokeCoins">
                            <div class="card-body">
                                <h5 class="card-title">2,700 PokeCoins</h5>
                                <p class="card-text">Get 200 Web Store Bonus Coins</p>
                                <p><strong>Price:</strong> $19.99</p>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h4>Total: $34.97</h4>
                    <button class="btn btn-success">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
