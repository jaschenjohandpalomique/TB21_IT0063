<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemaster - Profile</title>
    <link rel="stylesheet" href="css/POKEMASTER.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="p-3 text-bg-light">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <a class="navbar-brand" href="#"><img src="img/pokemasterlogo.png" alt="POKEMASTER Logo" id="logo"></a>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 px-5 justify-content-center mb-md-0">
                    <li class="nav-item"><a href="PROFILE.html" class="nav-link active text-red px-3 btn btn-outline-warning" aria-current="page">Profile</a></li>
                    <li class="nav-item"><a href="CARTS.html" class="nav-link px-3 text-dark">Carts</a></li>
                    <li class="nav-item"><a href="TRANSACHISTORY.html" class="nav-link px-3 text-dark">History</a></li>
                </ul>

                <div class="text-end">
                    <a href="POKEMASTER.html" class="btn btn-warning">Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero d-flex align-items-top  py-5 justify-content-center text-center" id="hero">
        <!-- Profile Content -->
    <div class="container mt-5">
        <h1 class="text-center py-4">Welcome to Your Profile</h1>
        <div class="card mx-auto mt-4" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title text-center">Profile Information</h5>
                <p><strong>Name:</strong> <span id="profileName"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Password:</strong> <span id="profilePassword"></span></p>
                <p><strong>User ID:</strong> <span id="profileUserId"></span></p>
            </div>
        </div>
    </div>
    </section>
    

    <script>
        // Retrieve data from localStorage
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');
        const password = localStorage.getItem('password');
        const userId = localStorage.getItem('userId');

        // Display the data in the profile page
        document.getElementById('profileName').textContent = name || 'N/A';
        document.getElementById('profileEmail').textContent = email || 'N/A';
        document.getElementById('profilePassword').textContent = password || 'N/A';
        document.getElementById('profileUserId').textContent = userId || 'N/A';
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
