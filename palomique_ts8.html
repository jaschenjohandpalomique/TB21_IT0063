<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>technical 8-Palomique</title>
    <link rel="stylesheet" href="technical 8.css">
</head>
<body>
    <div class="container">
        <h1>Reset Flexbox</h1>
        
        
        <div class="controls">
            <label for="flexDirection">Flex Direction:</label>
            <select id="flexDirection">
                <option value="row">Row</option>
                <option value="row-reverse">Row Reverse</option>
                <option value="column">Column</option>
                <option value="column-reverse">Column Reverse</option>
            </select>
            <label for="justifyContent">Justify Content:</label>
            <select id="justifyContent">
                <option value="flex-start">Flex Start</option>
                <option value="flex-end">Flex End</option>
                <option value="center">Center</option>
                <option value="space-between">Space Between</option>
                <option value="space-around">Space Around</option>
                <option value="space-evenly">Space Evenly</option>
            </select>

            <label for="Flex Grow">Align Items:</label>
            <select id="alignItems"> 
                <option value="flex-start">Flex Start</option>
                <option value="flex-end">Flex End</option>
                <option value="center">Center</option>
            </select>
        
            <label for="Flex Grow">Flex Grow:</label>
                <button value="Reset">Reset</option>
                <button value="Reset">GrowAll</option>
        
            </select>
