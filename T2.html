<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 3 Machine Problem</title>
    <link rel="stylesheet" href="T2.css">
</head>
<body>
    <div class="container">
        <div class="button-panel">
            <button class="monday" onclick="animateBox('purple')">Monday</button>
            <button class="tuesday" onclick="animateBox('pink')">Tuesday</button>
            <button class="wednesday" onclick="animateBox('blue')">Wednesday</button>
            <button class="thursday" onclick="animateBox('green')">Thursday</button>
            <button class="friday" onclick="animateBox('yellow')">Friday</button>
            <button class="saturday" onclick="animateBox('orange')">Saturday</button>
            <button class="sunday" onclick="animateBox('red')">Sunday</button>
        </div>

        <div class="animation-area">
            <div id="animated-box"></div>
        </div>
    </div>

    <script src="T2.js"></script>
