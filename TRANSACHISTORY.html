</head>
<body class="bg-light">
    <header class="p-3 text-bg-light">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 px-5 justify-content-center mb-md-0">

            <h1 class="text-center mb-4 py-3">Transaction History</h1>
            <div class="row">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Transaction #1</h5>
                            <p><strong>Date:</strong> April 1, 2025</p>
                            <p><strong>Items:</strong></p>
                            <ul>
                                <li>600 PokeCoins - $4.99</li>
                                <li>1,300 PokeCoins - $9.99</li>
                            </ul>
                            <p><strong>Total:</strong> $14.98</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Transaction #2</h5>
                            <p><strong>Date:</strong> March 28, 2025</p>
                            <p><strong>Items:</strong></p>
                            <ul>
                                <li>2,700 PokeCoins - $19.99</li>
                                <li>Mystery Box - $5.99</li>
                            </ul>
                            <p><strong>Total:</strong> $25.98</p>
                        </div>
                    </div>
                </div>
            </div>
