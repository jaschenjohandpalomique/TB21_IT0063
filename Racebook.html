<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racebook Login</title>
    <link rel="stylesheet" href="Facebook.css">
    <img src="https://cdn-icons-png.flaticon.com/512/10050/10050449.png">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="logo">Racebook</h1>
            
        
        </div>
        <div class="form-section">
            <form class="login-form">
                <input type="text" placeholder="Email or Phone" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgot-link">Forgot Password?</a>
                <hr>
                <button type="button" class="create-account-btn">Create New Account</button>
            </form>
            <p class="tagline">Connect with friends and the world around you on Racebook.</p>
           
            </p>
        </div>
    </div>
</body>
</html>
