<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemaster - Sign in</title>
    <link rel="stylesheet" href="css/POKEMASTER.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
      
                                    <form>
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="email" id="form2Example1" class="form-control" />
                                            <label class="form-label" for="form2Example1">Email address</label>
                                        </div>
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="form2Example2" class="form-control" />
                                            <label class="form-label" for="form2Example2">Password</label>
                                        </div>
                                      
                                        <div class="row mb-4">
                                            <div class="col d-flex justify-content-center">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <a href="#!">Forgot password?</a>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
                                        </div>
                                      
                                        <!-- Register buttons -->
                                        <div class="text-center">
                                          <p>Not a member? <a href="SIGNUP.html">Register</a></p>
                                          <p>or sign up with:</p>
                                        </div>
                                      </form>
      
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="img/pokemasterlogo.png" class="img" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.querySelector('.btn-primary').addEventListener('click', function () {
            const email = document.getElementById('form2Example1').value;
            const password = document.getElementById('form2Example2').value;
    
            // Retrieve stored data from localStorage
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
    
            // Validate email and password
            if (email === storedEmail && password === storedPassword) {
                alert('Login successful!');
                // Redirect to profile page
                window.location.href = 'profile.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
